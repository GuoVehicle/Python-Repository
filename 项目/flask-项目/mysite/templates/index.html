<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
{# static 目录是 STATIC_URL  并不是目录的名字#}
    <script src="/static/js/jquery.min.js"></script>

</head>
<body>
<hl style="background: red">用户输入  </hl>
<form action="/index/" method="post">


    <input type="text" name="username"/>
    <input type="password" name="password"/>
    <input type="submit" value="提交"/>
</form>

<hl>用户展示</hl>
<table>
    <thead>
    <th>用户名</th>
    <th>密码</th>
    </thead>
<tbody>
{% for line in data %}
    <tr>
    <th>{{ line.user }}</th>
    <th>{{ line.pwd }}</th>
    </tr>

{% endfor %}
</tbody>
</table>
</body>
</html>
